<div class="row">
  <h4>Heros information</h4>
</div>
<div class="clear20"></div>

<button class="btn btn-outline-dark" (click)="open(content)">Add</button>

<div class="dataarea">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of superHeroList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ hero.name }}
        </td>
        <td>{{ hero.address }}</td>
        <td>{{ hero.phone }}</td>
        <td style="width: 150px">
          <div style="display: flex; justify-content: space-between">
            <button class="btn btn-outline-dark" (click)="edit(content, hero)">
              Edit
            </button>
            <button class="btn btn-outline-dark" (click)="edit(content, hero)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label>Name:</label>
        <p>{{ hero.name }}</p>
      </div>

      <div class="mb-3">
        <label>Address:</label>
        <p>{{ hero.address }}</p>
      </div>

      <div class="mb-3">
        <label>Phone:</label>
        <p>{{ hero.phone }}</p>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
